                <form class="row g-3" id="form">
                    <p class="text-center">Ingresar nuevo paciente</p>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Nombre y Apellido</label>

                      </div>

                        <option  id="primeraVisita" value="1">Primera Visita</option>
                        <option id="consultaUnica" value="2">Consulta Unica</option>

                    </select>
